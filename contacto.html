<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" />

  <title>Contacto</title>
</head>

<body class="margen">
  <header>

    <!--menu principal-->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <img class="logo" src="img/logonavbar.svg"
            alt="logotipo de la empresa" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            <a class="nav-link" href="quienes_somos.html">Quiénes somos</a>
            <a class="nav-link" href="soluciones.html">Soluciones</a>
            <a class="nav-link" href="empresas.html">Empresas</a>
            <a class="nav-link active" href="contacto.html">Contacto</a>

          </div>
        </div>
      </div>
    </nav>

  </header>
  <main class="marginMain">
    <h1 class="tituloIzquierda">Ponete en contacto con nosotros</h1>
    <div class="container">
      <div class="row">

        <p class="parrafoFormulario">
          Dejanos tu mensaje para recibir más información o realizar una consulta
          específica.
        </p>
      </div>
      <div class="row">
        <div class="col-11 col-xl-7 formulario">
          <form action="">
            <div> <label class="form-label" for="nombre">Nombre</label>
              <input class="form-control" type="text" name="nombre" id="" />
            </div>
            <div>
              <label class="form-label" for="apellido">Apellido</label>
              <input class="form-control" type="text" name="apellido" id="" />
            </div>
            <div>
              <label class="form-label" for="email">Email</label>
              <input class="form-control" placeholder="name@example" type="email" name="email" id="" />
            </div>
            <div>
              <label class="form-label" for="telefono">Teléfono</label>
              <input class="form-control" type="tel" name="telefono" id="" />
            </div>
            <div id="textareaContacto">
              <label class="form-label" for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="" cols="50" rows="10"></textarea>
            </div>
            <div class="boton">
              <input class="btn btn-primary" type="submit" value="Enviar" />
              <input class="btn btn-secondary" type="reset" value="Limpiar" />
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer footer--relativo footer--noabsolute">
    <div class="footer__container container">
      <div class="footer__container__row row">
        <div class="footer__container__row__col col-12">
          <p class="footer__container__row__col__p">Todos los derechos reservados</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.js"></script>
</body>

</html>
